<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pricelist</title>
    <link rel="stylesheet" href="css/style.css" class="rel">
</head>

<body>

    <h1>Buy your dream car!</h1>
    <section>
        <div class="col">
            <h2>Option 1</h2>
            <img src="img/oldcar1.png" alt="">
            <p>The car is completely broken, but very cheap.</p>
            <p class="price"><span>$100</span></p>
        </div>
        <div class="col">
            <h2>Option 2</h2>
            <img src="img/oldcar2.png" alt="">
            <p>Good price</p>
            <p>This model has the function of driving forward.</p>
            <p class="price"><span>$400</span></p>
        </div>
        <div class="col">
            <h2>Option 3</h2>
            <img src="img/oldcar3.png" alt="">
            <p>High price</p>
            <p>High power!</p>
            <p>This car model does not drive on weekends</p>
            <p class="price"><span>$1000</span></p>
        </div>

    </section>
</body>

</html>
